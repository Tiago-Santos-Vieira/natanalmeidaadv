      ];

      // --- UTILS & HOOKS ---
      
      const RevealOnScroll = ({ children, className = "", delay = 0 }) => {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            {
              threshold: 0.1,
              rootMargin: "0px 0px -50px 0px"
            }
          );
          if (ref.current) {
            observer.observe(ref.current);
          }
          return () => {
            if (ref.current) observer.unobserve(ref.current);
          };
        }, []);

        return (
          <div
            ref={ref}
            className={`transition-all duration-1000 ease-out transform ${
              isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'
            } ${className}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        );
      };

      // --- COMPONENTS ---

      // Header Component
      const Header = () => {
        const [isScrolled, setIsScrolled] = useState(false);
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

          const handleScroll = () => {

          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);

            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">

                   src="logo.png" 
                   alt="Natan Almeida Advocacia"

              <nav className="hidden md:flex items-center space-x-8">
                {navLinks.map((link) => (
                  <a 
                    key={link.name}

              <div className="hidden md:flex items-center gap-4">

                  href={CONTACT_INFO.instagramLink} 
                  target="_blank" 
                  rel="noreferrer"
                  className="text-gray-400 hover:text-gold-400 transition-colors transform hover:scale-110"

                <a 
                  href={CONTACT_INFO.whatsappLink}
                  className="px-6 py-2.5 bg-gold-600 hover:bg-gold-500 text-white text-xs font-bold uppercase tracking-widest rounded-sm transition-all shadow-[0_0_15px_rgba(176,141,32,0.3)] hover:shadow-[0_0_20px_rgba(212,175,55,0.6)] hover:-translate-y-0.5"
                >
                  Falar Agora

              <button 
                className="md:hidden text-white"

            </div>

            {isMobileMenuOpen && (
              <div className="md:hidden absolute top-full left-0 w-full bg-richBlack/95 backdrop-blur-xl border-t border-gray-800 shadow-2xl animate-fade-in-up">
                <div className="flex flex-col p-6 space-y-4">
                  {navLinks.map((link) => (
                    <a 
                      key={link.name} 
                      href={link.href}
                      onClick={() => setIsMobileMenuOpen(false)}
                      className="text-gray-300 hover:text-gold-400 font-medium text-lg border-b border-gray-800 pb-2"
                    >
                      {link.name}
                    </a>
                  ))}
                  <div className="flex gap-4 pt-4">
                      <a href={CONTACT_INFO.instagramLink} className="flex items-center gap-2 text-gold-400">
                        <Instagram size={20} /> Instagram

        );
      };

      // Hero Component
      const Hero = () => {
        return (
          <section id="home" className="relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 overflow-hidden">
            {/* Background with Zoom Effect */}
            <div className="absolute inset-0 z-0 overflow-hidden">
              <img 
                src="https://lh3.googleusercontent.com/p/AF1QipMJD84Y9NTTPyHefpDQoZPryheIGdUzoe_fQjSL=s680-w680-h510-rw"

                className="w-full h-full object-cover opacity-50 animate-zoom-in-slow"
              />
              <div className="absolute inset-0 bg-gradient-to-b from-richBlack/90 via-richBlack/70 to-richBlack" />
              <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-20"></div>
            </div>

            <div className="relative z-10 max-w-5xl mx-auto text-center space-y-10 pt-20">
              <RevealOnScroll>
                <div className="inline-block mb-4 px-4 py-1 border border-gold-500/30 rounded-full bg-gold-500/10 backdrop-blur-sm">
                  <span className="text-gold-400 text-xs sm:text-sm tracking-[0.2em] uppercase font-semibold">Especialistas em Previdenciário</span>
                </div>
                <h1 className="text-5xl sm:text-7xl lg:text-8xl font-serif leading-tight text-white text-shadow drop-shadow-2xl">
                  Justiça e <span className="text-gold-400 italic">Compromisso</span> <br />

                </h1>
              </RevealOnScroll>
              
              <RevealOnScroll delay={200}>
                <p className="text-lg sm:text-2xl text-gray-300 max-w-3xl mx-auto font-light leading-relaxed">

                  Seu direito é a nossa prioridade.
                </p>
              </RevealOnScroll>

              <RevealOnScroll delay={400} className="flex flex-col sm:flex-row gap-6 justify-center pt-8">
                <a 
                  href={CONTACT_INFO.whatsappLink}
                  target="_blank"
                  rel="noreferrer"
                  className="inline-flex items-center justify-center px-10 py-5 text-base font-bold text-black bg-gradient-to-r from-gold-400 to-gold-500 rounded hover:from-white hover:to-gray-200 transition-all duration-300 shadow-[0_0_30px_rgba(212,175,55,0.3)] hover:shadow-[0_0_40px_rgba(255,255,255,0.4)] hover:-translate-y-1 group"

                </a>

                  <iframe 
                      width="100%" 
                      height="100%" 
                      src="https://www.youtube.com/embed/o-iS-7rv6uM?si=dhmlj08nEbOmXGk3" 
                      title="YouTube video player" 
                      frameBorder="0" 
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

              <div className="flex flex-col md:flex-row gap-12 items-start transition-all duration-500 ease-in-out">

                          key={index}

                    </div>
                  </RevealOnScroll>

      // Office Gallery Component
      const OfficeGallery = () => {
        // Componente interno para o Slider
        const ImageSlider = ({ images, label, title }) => {
          const [currentIndex, setCurrentIndex] = useState(0);

          useEffect(() => {
            const interval = setInterval(() => {
              setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
            }, 4000); // Troca a cada 4 segundos

            return () => clearInterval(interval);
          }, [images.length]);

          return (
            <div className="relative h-80 sm:h-96 rounded-lg overflow-hidden group shadow-2xl">
               {images.map((img, index) => (
                 <img 
                   key={index}
                   src={img} 
                   alt={`${title} ${index + 1}`} 
                   className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ease-in-out ${
                     index === currentIndex ? 'opacity-100' : 'opacity-0'
                   }`}
                 />
               ))}
               
               <div className="absolute inset-0 bg-black/60 group-hover:bg-black/20 transition-all duration-500"></div>
               
               <div className="absolute bottom-6 left-6 z-10 translate-y-2 group-hover:translate-y-0 transition-transform duration-500">

                  <div className="text-white font-serif text-2xl">{title}</div>
                  
                  {/* Indicadores (bolinhas) */}
                  <div className="flex gap-2 mt-3 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                    {images.map((_, idx) => (
                      <div 
                        key={idx} 
                        className={`h-1.5 rounded-full transition-all duration-500 ${
                          idx === currentIndex ? 'w-6 bg-gold-400' : 'w-1.5 bg-white/50'
                        }`}
                      />
                    ))}
                  </div>
               </div>
            </div>
          );
        };

        const receptionImages = [
          "https://lh3.googleusercontent.com/p/AF1QipNWqrKlF4plMLEDhqyOzjW2SbJ4HKX10bD8tm7I=s680-w680-h510-rw", 
          "recepcao2.jpg"
        ];

        const meetingImages = [
          "https://lh3.googleusercontent.com/p/AF1QipMNt1v-eN-z_nfdIPW9U4aVztCeUSZ8G02vWMYQ=s680-w680-h510-rw", 
          "reuniao2.jpg"
        ];

        const teamWorkingImages = [
            "equipe1.jpg",
            "https://lh3.googleusercontent.com/p/AF1QipNWmJYPYcsSCllxMe1qJXwBffEwPtYYRfptlCNJ=s680-w680-h510-rw",
            "https://lh3.googleusercontent.com/p/AF1QipNu5zqPgZ98Mc1q3019JxsIAEIjf6inROVFcSfZ=s680-w680-h510-rw",
            "equipe2.jpg"
        ];

        return (
          <section id="office" className="py-24 bg-charcoal px-4 sm:px-6 lg:px-8 border-t border-white/5">
            <div className="max-w-7xl mx-auto space-y-12">
              <RevealOnScroll>
                <div className="flex flex-col md:flex-row justify-between items-end gap-6 border-b border-gray-800 pb-8">
                   <div>
                     <h2 className="text-3xl sm:text-4xl font-serif text-white mb-2">
                       Nossa Estrutura
                     </h2>
                     <p className="text-gray-400">Um ambiente preparado para te receber com conforto e sigilo.</p>
                   </div>
                   <div className="text-gold-400 font-serif italic text-lg flex items-center gap-2">
                     <MapPin size={18} /> Nanuque - MG
                   </div>
                </div>
              </RevealOnScroll>

              <div className="grid md:grid-cols-3 gap-8">
                 <RevealOnScroll delay={100}>
                   <ImageSlider 
                     images={receptionImages} 
                     label="Ambiente" 
                     title="Recepção" 
                   />
                 </RevealOnScroll>

                 <RevealOnScroll delay={300}>
                   <ImageSlider 
                     images={meetingImages} 
                     label="Privacidade" 
                     title="Sala de Reuniões" 
                   />
                 </RevealOnScroll>

                 <RevealOnScroll delay={500}>
                   <ImageSlider 
                     images={teamWorkingImages} 
                     label="Profissionais" 
                     title="Atuação da Equipe" 
                   />
                 </RevealOnScroll>
              </div>
            </div>
          </section>
        );
      };

      // Why Us Component
      const WhyUs = () => {
        return (
          <section className="py-24 bg-richBlack px-4 sm:px-6 lg:px-8 relative">
            <div className="max-w-5xl mx-auto text-center relative z-10">
              
              <RevealOnScroll>
                <div className="relative inline-block group w-full max-w-3xl">
                   {/* Glow effect behind card */}
                   <div className="absolute -inset-1 bg-gradient-to-r from-gold-600 to-gold-300 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
                   
                   <div className="relative border border-white/10 p-10 sm:p-14 rounded-2xl bg-richBlack/90 backdrop-blur-xl">
                     <h3 className="text-3xl sm:text-4xl font-serif text-white mb-10">
                       Por que nos escolher?
                     </h3>
                     
                     <div className="grid sm:grid-cols-2 gap-8 text-left">
                       {WHY_US_DATA.map((reason, index) => (
                         <div key={index} className="flex items-start space-x-4 p-4 rounded-lg hover:bg-white/5 transition-colors duration-300">
                           <div className="flex-shrink-0 mt-1">
                             <CheckCircle className="w-6 h-6 text-gold-400" />
                           </div>
                           <span className="text-lg text-gray-300 font-medium">{reason}</span>
                         </div>
                       ))}
                     </div>
                   </div>
                </div>
              </RevealOnScroll>

            </div>
          </section>
        );
      };

      // Location Map Component
      const LocationMap = () => {
        return (
          <section className="py-24 bg-neutral-900 border-t border-gray-800">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <RevealOnScroll>
                <div className="text-center mb-12">
                  <h2 className="text-3xl sm:text-5xl font-serif text-white mb-4">
                    Visite-nos
                  </h2>
                  <p className="text-gray-400 text-lg">Venha tomar um café e conversar sobre o seu caso.</p>
                </div>
              </RevealOnScroll>
              
              <RevealOnScroll delay={200}>
                <div className="w-full h-[500px] rounded-xl overflow-hidden shadow-2xl border border-gray-800 relative group">
                   <iframe 
                     width="100%" 
                     height="100%" 
                     id="gmap_canvas" 
                     src="https://maps.google.com/maps?q=Rua%20Ju%C3%ADz%20de%20Fora%20241%20-%20Centro%2C%20Nanuque%2FMG&t=&z=17&ie=UTF8&iwloc=&output=embed" 
                     frameBorder="0" 
                     scrolling="no" 
                     marginHeight={0} 
                     marginWidth={0}
                     className="filter grayscale contrast-125 opacity-80 hover:grayscale-0 hover:opacity-100 transition-all duration-700"
                     title="Localização do Escritório"
                   ></iframe>
                   
                   <div className="absolute bottom-6 left-6 bg-richBlack/95 p-6 rounded-lg border border-gold-500/30 backdrop-blur-md pointer-events-none shadow-xl transform transition-transform group-hover:scale-105 origin-bottom-left">
                      <div className="flex items-center text-gold-400 font-serif text-xl mb-2">
                         <MapPin className="w-5 h-5 mr-2" /> Nanuque - MG
                      </div>
                      <p className="text-gray-300 text-sm leading-relaxed">Rua Juíz de Fora 241, Centro<br/>CEP: 39.860-000</p>
                   </div>
                </div>
              </RevealOnScroll>
            </div>
          </section>
        );
      };

      // Contact Form Component
      const ContactForm = () => {
        const [formData, setFormData] = useState({ name: '', interest: '', message: '' });

        const handleChange = (e) => {
          setFormData({ ...formData, [e.target.name]: e.target.value });
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          const phoneNumber = "5533999862823"; // Raw number from context
          const text = `Olá, meu nome é *${formData.name}*.\n\n*Tenho interesse em:* ${formData.interest}\n\n${formData.message}`;
          const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(text)}`;
          window.open(url, '_blank');
        };

        return (
          <form onSubmit={handleSubmit} className="space-y-4 bg-white/5 p-6 rounded-xl border border-white/10 backdrop-blur-sm">
            <div>
              <label htmlFor="name" className="block text-sm font-medium text-gold-400 mb-1">Seu Nome</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                value={formData.name}
                onChange={handleChange}
                className="w-full px-4 py-3 bg-black/40 border border-gray-700 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-transparent text-white placeholder-gray-500 transition-all outline-none"
                placeholder="Digite seu nome"
              />
            </div>
            
            <div>
              <label htmlFor="interest" className="block text-sm font-medium text-gold-400 mb-1">Área de Interesse</label>
              <select
                id="interest"
                name="interest"
                required
                value={formData.interest}
                onChange={handleChange}
                className="w-full px-4 py-3 bg-black/40 border border-gray-700 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-transparent text-white transition-all outline-none appearance-none"
              >
                <option value="" disabled className="text-gray-500 bg-richBlack">Selecione o assunto</option>
                {SPECIALTIES_DATA.map((specialty, index) => (
                  <option key={index} value={specialty} className="bg-richBlack">{specialty}</option>
                ))}
                <option value="Outros Assuntos" className="bg-richBlack">Outros Assuntos</option>
              </select>
            </div>

            <div>
              <label htmlFor="message" className="block text-sm font-medium text-gold-400 mb-1">Sua Mensagem</label>
              <textarea
                id="message"
                name="message"
                required
                rows="4"
                value={formData.message}
                onChange={handleChange}
                className="w-full px-4 py-3 bg-black/40 border border-gray-700 rounded-lg focus:ring-2 focus:ring-gold-500 focus:border-transparent text-white placeholder-gray-500 transition-all outline-none resize-none"
                placeholder="Descreva seu caso brevemente..."
              ></textarea>
            </div>
            <button
              type="submit"
              className="w-full py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg shadow-lg hover:shadow-green-500/30 transition-all transform hover:-translate-y-1 flex items-center justify-center gap-2"
            >
              <Send className="w-5 h-5" /> Enviar no WhatsApp
            </button>
          </form>
        );
      };

      // Footer Component
      const Footer = () => {
        return (
          <footer id="contact" className="bg-black text-white pt-24 pb-10 border-t border-gray-900 relative">
             <div className="absolute inset-0 bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-gray-900 via-black to-black opacity-40"></div>
            
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
              
              <div className="grid md:grid-cols-2 gap-16 mb-20">
                
                <div className="space-y-8">
                   <h3 className="text-3xl font-serif text-gold-400 mb-6 flex items-center gap-3">
                     Contatos e Localização <MapPin className="w-6 h-6" />
                   </h3>
                   
                   <ul className="space-y-6">
                     {ADDRESSES.map((loc, idx) => (
                       <li key={idx} className="flex items-start group">
                         <div className="w-1.5 h-1.5 bg-gold-500 rounded-full mt-2.5 mr-4 group-hover:shadow-[0_0_8px_#C5A028] transition-shadow"></div>
                         <span className="text-lg text-gray-300 leading-relaxed hover:text-white transition-colors">
                           {loc.address}
                         </span>
                       </li>
                     ))}
                     
                     <li className="flex items-center text-gold-400 font-medium text-lg pt-4">
                       <div className="relative flex h-3 w-3 mr-4">
                          <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                          <span className="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </div>
                       Atendimento online em todo o país
                     </li>
                   </ul>

                   <div className="space-y-4 pt-6">
                       <a href={`mailto:${CONTACT_INFO.email}`} className="flex items-center gap-3 text-lg text-gray-300 hover:text-gold-400 transition-colors group">
                         <div className="p-2 bg-gray-900 rounded-full group-hover:bg-gold-500/20 transition-colors">
                            <Mail className="w-5 h-5" />
                         </div> 
                         {CONTACT_INFO.email}
                       </a>
                       <a href={`tel:${CONTACT_INFO.phone.replace(/[^0-9]/g, '')}`} className="flex items-center gap-3 text-2xl font-bold text-white hover:text-gold-400 transition-colors group">
                         <div className="p-2 bg-gray-900 rounded-full group-hover:bg-gold-500/20 transition-colors">
                            <Phone className="w-5 h-5" />
                         </div>
                         {CONTACT_INFO.phone}
                       </a>
                       <a href={CONTACT_INFO.instagramLink} target="_blank" rel="noreferrer" className="flex items-center gap-3 text-lg text-gray-300 hover:text-pink-500 transition-colors group">
                         <div className="p-2 bg-gray-900 rounded-full group-hover:bg-pink-900/20 transition-colors">
                            <Instagram className="w-5 h-5" />
                         </div>
                         Siga nosso Instagram
                       </a>
                   </div>
                </div>

                <div className="space-y-6 md:pl-10 border-l-0 md:border-l border-gray-900 md:border-gray-800">
                   <div>
                     <h4 className="text-2xl font-serif text-gold-400 mb-6 flex items-center gap-3">
                       Mande uma mensagem rápida
                     </h4>
                     <p className="text-gray-400 mb-6">Preencha abaixo para iniciar uma conversa direta no WhatsApp com nossa equipe.</p>
                     <ContactForm />
                   </div>
                </div>
              </div>

              <div className="border-t border-gray-900 pt-8 text-center text-gray-600 text-sm">
                <p>&copy; {new Date().getFullYear()} {OFFICE_NAME}. Todos os direitos reservados.</p>
              </div>
            </div>
          </footer>
        );
      };

      // Floating CTA Component
      const FloatingCTA = () => {
        return (
          <a
            href={CONTACT_INFO.whatsappLink}
            target="_blank"
            rel="noreferrer"
            className="fixed bottom-8 right-8 z-50 flex items-center justify-center w-16 h-16 bg-green-500 text-white rounded-full shadow-[0_0_20px_rgba(34,197,94,0.5)] hover:bg-green-400 hover:scale-110 hover:shadow-[0_0_30px_rgba(34,197,94,0.7)] transition-all duration-300 animate-bounce"
            style={{ animationDuration: '3s' }}
            aria-label="Falar no WhatsApp"
          >
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              width="36" 
              height="36" 
              fill="currentColor" 
              viewBox="0 0 256 256"
            >
              <path d="M187.58,144.84l-32-16a8,8,0,0,0-8,.5l-14.69,9.8a40.55,40.55,0,0,1-16-16l9.8-14.69a8,8,0,0,0,.5-8l-16-32A8,8,0,0,0,104,64a40,40,0,0,0-40,40,88.1,88.1,0,0,0,88,88,40,40,0,0,0,40-40A8,8,0,0,0,187.58,144.84ZM152,176a72.08,72.08,0,0,1-72-72A24,24,0,0,1,104,80l9.6,19.2L102.15,116.35a8.21,8.21,0,0,0-1.78,9.63,56.58,56.58,0,0,0,33.65,33.65,8.21,8.21,0,0,0,9.63-1.78l17.15-11.45L176,152A24,24,0,0,1,152,176ZM128,24A104,104,0,0,0,36.18,176.88L24.83,210.93a16,16,0,0,0,20.24,20.24l34.05-11.35A104,104,0,1,0,128,24Zm0,192a87.87,87.87,0,0,1-44.06-11.81,8,8,0,0,0-6.54-.67L40,216,52.47,178.6a8,8,0,0,0-.66-6.54A88,88,0,1,1,128,216Z"></path>
            </svg>
          </a>
        );
      };

      // Main App Component
      const App = () => {
        return (
          <div className="bg-richBlack min-h-screen text-gray-200 font-sans selection:bg-gold-500 selection:text-white">
            <Header />
            <main>
              <Hero />
              <Presentation />
              <Specialties />
              <OfficeGallery />
              <WhyUs />
              <LocationMap />
            </main>
            <Footer />
            <FloatingCTA />
          </div>
        );
      };

      // Mounting
      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
